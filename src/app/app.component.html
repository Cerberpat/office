<div *ngIf="token !== undefined && token !== null">
  <div id="header-box">
    <app-header></app-header>
  </div>
  <div id="menu-box">
    <app-menu></app-menu>
  </div>
  <div id="router-outlet">
    <router-outlet></router-outlet>
  </div>
  <div id="footer-box">
    <app-footer></app-footer>
  </div>
</div>
<div *ngIf="token === undefined || token === null">
  <div id="login-box">
    <app-login></app-login>
  </div>
</div>
