<div style="min-height: 79vh;">
  <p-tabView>
    <p-tabPanel header="Dane" leftIcon="pi pi-id-card">
      <p-table [value]="marketingWypTemp" [autoLayout]="true">
        <ng-template pTemplate="body"  let-rec>
          <tr>
            <td class="bold">Firma</td>
            <td><p-dropdown appendTo="body" [style]="{'width':'100%'}" [options]="firmy" [(ngModel)]="rec.firma" [showClear]="true" filter="true"></p-dropdown></td>
            <td class="bold">Odbiorca</td>
            <td><p-dropdown appendTo="body" [style]="{'width':'100%'}" [options]="odbiorcySelect" [(ngModel)]="rec.odbiorca" [showClear]="true" filter="true"></p-dropdown></td>
          </tr><tr>
          <td class="bold">Data Wypozyczenia</td>
          <td><p-calendar [style]="{'width':'100%'}" [locale]="locale" appendTo="body" [disabledDays]="[0,6]" firstDayOfWeek="1" [inputStyle]="{'width':'calc(100% - 33px)'}" [(ngModel)]="rec.dataWypozyczenia" [showIcon]="true" [defaultDate]="" dateFormat="yy-mm-dd" placeholder="Data"></p-calendar></td>
          <td class="bold">Data Zwrotu</td>
          <td><p-calendar [style]="{'width':'100%'}" [locale]="locale" appendTo="body" [disabledDays]="[0,6]" firstDayOfWeek="1" [inputStyle]="{'width':'calc(100% - 33px)'}" [(ngModel)]="rec.dataZwrotu" [showIcon]="true" [defaultDate]="" dateFormat="yy-mm-dd" placeholder="Data"></p-calendar></td>
        </tr>
          <tr>
            <td style="text-align: right;" colspan="4">
              <button pButton type="button" icon="pi pi-check" class="ui-button-success" style="margin-right: .5em" (click)="saveAdd(rec)"></button>
              <button pButton type="button" icon="pi pi-times" class="ui-button-danger" (click)="cancelAdd()"></button>
            </td>
          </tr>
        </ng-template>
      </p-table>
    </p-tabPanel>
  </p-tabView>
</div>
