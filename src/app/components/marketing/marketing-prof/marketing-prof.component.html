<p-table #dt [columns]="this.cols" [value]="profiles" [paginator]="true" [rows]="this.filters.perPage" [autoLayout]="true">
  <ng-template pTemplate="caption">
    <div style="text-align: right">
      <i class="pi pi-search" style="margin:4px 4px 0 0"></i>
      <input type="text" pInputText size="50" placeholder="Global Filter" (input)="dt.filterGlobal($event.target.value, 'contains')" style="width:auto">
    </div>
  </ng-template>
  <ng-template pTemplate="header" let-columns>
    <tr>
      <th><input pInputText style="width: 50px;" type="number" [(ngModel)]="this.filters.perPage" [min]="0" [step]="1" required></th>
      <th *ngFor="let col of columns" [pSortableColumn]="col.field">
        {{col.header}}
        <p-sortIcon [field]="col.field" ariaLabel="Activate to sort" ariaLabelDesc="Activate to sort in descending order" ariaLabelAsc="Activate to sort in ascending order"></p-sortIcon>
      </th>
      <th></th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-rowData let-columns="columns" let-i="rowIndex">
    <tr [pSelectableRow]="rowData">
      <td>{{i+1}}</td>
      <td>{{rowData.nazwa}}</td>
      <td>{{rowData.adres}}</td>
      <td>{{rowData.kodPocztowy}}</td>
      <td>{{rowData.miasto}}</td>
      <td>{{getKrajNazwa( rowData.kraj )}}</td>
      <td>{{rowData.nip}}</td>
      <td>{{rowData.telefon}}</td>
      <td>{{rowData.mail}}</td>
      <td>
        <button pButton type="button" icon="pi pi-pencil" class="ui-button-info" (click)="editRow(rowData)"></button>
      </td>
    </tr>
  </ng-template>
</p-table>
