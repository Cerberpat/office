<p-table [value]="godzinyNadliczbowe" dataKey="type">
  <ng-template pTemplate="header">
    <tr>
      <th>Lp.</th>
      <th>Osoba</th>
      <th>Czas w min</th>
      <th>Komentarz</th>
      <th></th>
    </tr>
    <tr>
      <th></th>
      <th><p-dropdown id="value" optionLabel="label" [style]="{'width':'100%'}" [options]="profileSelect" [(ngModel)]="newGodziny.wlasciciel" [showClear]="true" filter="true"></p-dropdown></th>
      <th><input pInputText type="number" [(ngModel)]="newGodziny.minut" [style]="{'width':'100%'}" [min]="0" [step]="1" required></th>
      <th><textarea pInputTextarea [(ngModel)]="newGodziny.komentarz" [style]="{'width':'100%'}"></textarea></th>
      <th><button style="width: 100%;" pButton type="button" label="Dodaj" class="ui-button-raised ui-button-warning" (click)="add();"></button></th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-rowData let-rowIndex="rowIndex" let-editing="editing" let-ri="rowIndex">
    <tr>
      <td>{{ri+1}}</td>
      <td>{{getWlascicielName( rowData.wlasciciel )}}</td>
      <td>{{rowData.minut}} min</td>
      <td>{{rowData.komentarz}}</td>
      <td style="text-align:center">
        <button pButton type="button" icon="pi pi-times" class="ui-button-danger" (click)="delete( rowData )"></button>
      </td>
    </tr>
  </ng-template>
</p-table>
<p-dialog header="Komunikat" [(visible)]="displayDialog" [style]="{width: '50vw'}" [baseZIndex]="10000">
  {{dialogText}}
  <p-footer>
    <button type="button" pButton icon="pi pi-times" (click)="displayDialog=false" label="Zamknij" class="ui-button-secondary"></button>
  </p-footer>
</p-dialog>
